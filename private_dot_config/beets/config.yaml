directory: /mnt/media/Music
library: ~/.config/beets/musiclibrary.db

plugins: bpd chroma convert embedart fetchart fish fromfilename info musicbrainz play replaygain the

convert:
  auto: yes
  embed: yes
  format: flac
  quiet: yes

embedart:
  remove_art_file: yes

import:
  languages: en jp
  move: yes

replaygain:
  backend: ffmpeg

lyrics:
  auto: no
  sources: [lrclib]

musicbrainz:
  genres: yes
